name: Tag on Merge

on:
  pull_request:
    types: [closed]

jobs:
  tag:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    permissions:
      contents: write         
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tag-semver Docker Action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}